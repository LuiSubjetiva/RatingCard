<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="icon" href="./imgs/star-24.png">
    <script src="./javaScript/js.js" type="module"></script>
    <title>Rating Card</title>
</head>
<body>
  <main>
    <div class="main-container">
        <header class="main-header">
            <button class="star"><img src="./imgs/icon-star.svg" alt="icon-star"></button>
            <h2 class="title">How did we do?</h2>
        </header>
        <section class="container">
          <p class="parrafo-1">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </section>
      <div class="btn">
        <div class="btn-num">
        <button class="num" value="1">1</button>
        <button class="num" value="2">2</button>
        <button class="num" value="3">3</button>
        <button class="num" value="4">4</button>
        <button class="num" value="5">5</button>
    </div>
        <div class="submit">
        <button class="submit-item">SUBMIT</button>
    </div>
        </div>
        </main>
  
<div id="myNav" class="overlay">

    <div class="overlay-content">
      <div class="modal">
        <header class="header-modal">
            <img src="./imgs/illustration-thank-you.svg" alt="thank-you">
            <h4 class="subtitle">Pick a number!</h4>
        </header>
        <section class="section-modal">
            <h2 class="thanks">You must pick a number</h2>
            <p class="parrafo-2">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch !</p>
        </section>
    </div> 
    
      
    </div> 
    </div>
  
  </div>
  
</body>
</html>
